<!-- tools/support/templates/support/seo_tags.html -->
{% set seo = get_seo(page_id) %}
{% if lang == 'en' %}
    <meta name="description" content="{{ seo.desc_en }}">
    <meta name="keywords" content="{{ seo.key_en }}">
{% else %}
    <meta name="description" content="{{ seo.desc_zh }}">
    <meta name="keywords" content="{{ seo.key_zh }}">
{% endif %}
<link rel="canonical" href="https://618002.xyz{{ request.path }}">
