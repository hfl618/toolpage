<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 | 618002.xyz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { background: #fbfbfd; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card { background: white; border-radius: 32px; border: 1px solid rgba(0,0,0,0.04); box-shadow: 0 4px 20px -5px rgba(0,0,0,0.03); transition: 0.3s; }
        .hidden { display: none !important; }
        .tab-btn.active { background: #f8fafc; color: #000; font-weight: 800; }
        .fade-in { animation: fadeIn 0.3s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="antialiased min-h-screen">
    <nav class="fixed top-0 w-full z-40 bg-white/80 backdrop-blur-md border-b border-gray-100 px-6 py-4">
        <div class="max-w-5xl mx-auto flex items-center gap-4">
            <button onclick="history.back()" class="w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center hover:bg-gray-200 transition text-gray-600">
                <i class="ri-arrow-left-line text-xl"></i>
            </button>
            <h1 class="text-lg font-bold">个人中心</h1>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-32 pb-20 grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="md:col-span-1 space-y-6">
            <div class="glass-card p-8 text-center relative overflow-hidden group">
                <div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-r from-blue-400 to-purple-400 opacity-20"></div>
                <div class="relative inline-block cursor-pointer" onclick="document.getElementById('avatarInput').click()">
                    <img id="u-avatar" src="" class="w-24 h-24 rounded-full border-4 border-white shadow-lg mx-auto relative z-10 bg-gray-50 object-cover transition group-hover:opacity-80">
                    <div class="absolute inset-0 flex items-center justify-center z-20 opacity-0 group-hover:opacity-100 transition"><i class="ri-camera-fill text-white text-2xl drop-shadow-md"></i></div>
                </div>
                <input type="file" id="avatarInput" class="hidden" accept="image/*" onchange="uploadAvatar(this)">
                <h2 class="text-2xl font-extrabold mt-4 text-gray-900" id="u-name">Loading...</h2>
                <span class="inline-block mt-2 px-3 py-1 bg-blue-50 text-blue-600 text-xs font-bold uppercase tracking-wider rounded-full border border-blue-100" id="u-role">...</span>
                <div class="mt-8 grid grid-cols-2 gap-4 border-t border-gray-50 pt-6">
                    <div><p class="text-2xl font-bold text-gray-900" id="stat-days">-</p><p class="text-xs text-gray-400 font-medium uppercase">加入天数</p></div>
                    <div><p class="text-2xl font-bold text-gray-900" id="stat-usage">-</p><p class="text-xs text-gray-400 font-medium uppercase">总调用</p></div>
                </div>
            </div>
            <div class="glass-card p-6">
                <h3 class="font-bold text-gray-900 mb-4 px-2 text-sm">快捷操作</h3>
                <div class="space-y-1">
                    <button onclick="switchTab('activity')" id="tab-activity" class="tab-btn active w-full text-left px-4 py-3 rounded-xl hover:bg-gray-50 text-sm font-medium text-gray-600 flex items-center gap-3 transition"><i class="ri-history-line text-lg text-blue-500"></i> 最近活动</button>
                    <button onclick="switchTab('password')" id="tab-password" class="tab-btn w-full text-left px-4 py-3 rounded-xl hover:bg-gray-50 text-sm font-medium text-gray-600 flex items-center gap-3 transition"><i class="ri-lock-password-line text-lg text-orange-500"></i> 安全设置</button>
                    <button onclick="logout()" class="w-full text-left px-4 py-3 rounded-xl hover:bg-red-50 text-sm font-medium text-red-500 flex items-center gap-3 transition"><i class="ri-logout-box-r-line text-lg"></i> 退出登录</button>
                </div>
            </div>
        </div>

        <div class="md:col-span-2 space-y-6">
            <div id="pro-card-container" class="space-y-6">
                <div class="glass-card p-8">
                    <h3 class="font-bold text-gray-900 mb-6 flex items-center gap-2"><i class="ri-pie-chart-2-line text-blue-500"></i> 资源使用情况</h3>
                    <div class="space-y-6">
                        <div>
                            <div class="flex justify-between text-sm font-bold mb-2"><span class="text-gray-500">元器件存储</span><span class="text-gray-900 font-black"><span id="storage-used">0</span> <span class="text-gray-300 font-normal">/</span> <span id="storage-limit">500</span></span></div>
                            <div class="w-full h-3 bg-gray-100 rounded-full overflow-hidden"><div id="storage-bar" class="h-full bg-blue-500 rounded-full w-0 transition-all duration-1000"></div></div>
                        </div>
                        <div>
                            <div class="flex justify-between text-sm font-bold mb-2"><span class="text-gray-500">今日 API 配额</span><span class="text-gray-900 font-black"><span id="api-used">0</span> <span class="text-gray-300 font-normal">/</span> <span id="api-limit">100</span></span></div>
                            <div class="w-full h-3 bg-gray-100 rounded-full overflow-hidden"><div id="api-bar" class="h-full bg-purple-500 rounded-full w-0 transition-all duration-1000"></div></div>
                        </div>
                    </div>
                    <div id="upgrade-box" class="hidden mt-8 p-4 bg-blue-50 rounded-2xl flex items-start gap-4 fade-in">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 flex-shrink-0"><i class="ri-vip-crown-line text-xl"></i></div>
                        <div><h4 class="font-bold text-blue-900 text-sm">升级到 Pro 会员</h4><p class="text-xs text-blue-700/70 mt-1 leading-relaxed">解锁更高存储限制，获得更快的识别速度。</p><button class="mt-3 text-xs font-bold bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">查看方案</button></div>
                    </div>
                </div>
            </div>

            <div id="content-activity" class="glass-card p-10 fade-in">
                <h3 class="font-bold text-gray-900 mb-8 flex items-center gap-2 text-lg"><i class="ri-history-line text-blue-500"></i> 最近活动</h3>
                <div id="activity-list" class="space-y-4"></div>
            </div>

            <div id="content-password" class="glass-card p-10 hidden fade-in">
                <div class="max-w-md mx-auto"><h3 class="font-bold text-gray-900 mb-2 text-center text-xl">修改安全密码</h3><p class="text-gray-400 text-xs text-center mb-8 font-medium">定期更换密码可以保障数据安全</p>
                    <form id="pwForm" class="space-y-5"><div class="space-y-1"><label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">当前密码</label><input type="password" id="oldPw" required class="w-full px-5 py-4 rounded-2xl bg-gray-50 border-0 focus:ring-2 focus:ring-blue-500 transition outline-none"></div><div class="space-y-1"><label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">新密码 (至少6位)</label><input type="password" id="newPw" required class="w-full px-5 py-4 rounded-2xl bg-gray-50 border-0 focus:ring-2 focus:ring-blue-500 transition outline-none"></div><div class="space-y-1"><label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">确认新密码</label><input type="password" id="confirmPw" required class="w-full px-5 py-4 rounded-2xl bg-gray-50 border-0 focus:ring-2 focus:ring-blue-500 transition outline-none"></div><div id="pwMsg" class="hidden py-3 rounded-xl bg-red-50 text-red-500 text-xs font-bold text-center border border-red-100"></div><button type="submit" id="pwBtn" class="w-full bg-black text-white py-4 rounded-2xl font-bold hover:bg-gray-800 transition-all shadow-lg mt-4">更新密码</button></form>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function logout() { try { await fetch('/auth/logout'); } catch(e) {} location.href = '/'; }
        function switchTab(tab) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById('tab-' + tab).classList.add('active'); document.getElementById('content-activity').classList.toggle('hidden', tab !== 'activity'); document.getElementById('content-password').classList.toggle('hidden', tab !== 'password'); }
        async function uploadAvatar(input) {
            if (!input.files[0]) return;
            const fd = new FormData(); fd.append('avatar', input.files[0]);
            try {
                const res = await fetch('/auth/upload_avatar', { method: 'POST', body: fd });
                const data = await res.json();
                if (data.success) { document.getElementById('u-avatar').src = data.url + '?v=' + Date.now(); alert('更新成功'); }
            } catch(e) { alert('请求失败'); }
        }
        async function fetchProfile() {
            try {
                const res = await fetch('/auth/profile_api');
                if (res.status === 401) { location.href = '/login.html?next=' + encodeURIComponent(location.pathname); return; }
                const data = await res.json();
                if (data.success) {
                    const u = data.user; const s = data.stats;
                    document.getElementById('u-name').innerText = u.username;
                    document.getElementById('u-role').innerText = u.role.toUpperCase() + ' MEMBER';
                    document.getElementById('u-avatar').src = u.avatar || `https://api.dicebear.com/7.x/avataaars/svg?seed=${u.username}`;
                    const upgradeBox = document.getElementById('upgrade-box');
                    if (u.role.toUpperCase() === 'PRO') upgradeBox.classList.add('hidden'); else upgradeBox.classList.remove('hidden');
                    document.getElementById('stat-days').innerText = s.days;
                    document.getElementById('stat-usage').innerText = s.api_calls;
                    document.getElementById('storage-used').innerText = s.storage_used;
                    document.getElementById('storage-limit').innerText = s.storage_limit;
                    document.getElementById('storage-bar').style.width = Math.min(100, (s.storage_used / s.storage_limit * 100)) + '%';
                    document.getElementById('api-used').innerText = s.api_today;
                    document.getElementById('api-limit').innerText = s.api_limit;
                    document.getElementById('api-bar').style.width = Math.min(100, (s.api_today / s.api_limit * 100)) + '%';
                    const list = document.getElementById('activity-list');
                    if (data.activities && data.activities.length) {
                        list.innerHTML = data.activities.map(act => `<div class="flex items-center gap-4 p-3 hover:bg-gray-50 rounded-xl transition"><div class="w-10 h-10 ${act.color} rounded-xl flex items-center justify-center text-xl"><i class="${act.icon}"></i></div><div><p class="text-sm font-bold text-gray-800">${act.text}</p><p class="text-xs text-gray-400 mt-0.5">${act.time}</p></div></div>`).join('');
                    } else list.innerHTML = '<p class="text-gray-400 text-sm italic text-center py-4">暂无活动</p>';
                }
            } catch (e) { console.error(e); }
        }
        document.getElementById('pwForm').onsubmit = async (e) => {
            e.preventDefault(); const msg = document.getElementById('pwMsg'); const newPw = document.getElementById('newPw').value;
            if(newPw !== document.getElementById('confirmPw').value) { msg.innerText = "密码不一致"; msg.classList.remove('hidden'); return; }
            try {
                const res = await fetch('/auth/change_password', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ old_password: document.getElementById('oldPw').value, new_password: newPw }) });
                const data = await res.json();
                if(data.success) { alert('密码已更新，请重新登录'); logout(); } else { msg.innerText = data.error; msg.classList.remove('hidden'); }
            } catch(e) { msg.innerText = "请求异常"; msg.classList.remove('hidden'); }
        };
        fetchProfile();
    </script>
</body>
</html>
