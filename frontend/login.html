<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份验证 | 618002.xyz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #ffffff; color: #1e293b; -webkit-font-smoothing: antialiased; }
        .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(at 0% 0%, rgba(59,130,246,0.05) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(139,92,246,0.05) 0px, transparent 50%); }
        .bento-card { background: white; border: 1px solid rgba(226, 232, 240, 0.7); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .btn-dark { background: #0f172a; color: white; transition: all 0.3s ease; }
        .btn-dark:hover { background: #1e293b; transform: scale(1.02); }
        #toast-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10000; }
        .toast { background: #0f172a; color: white; padding: 12px 28px; border-radius: 100px; font-weight: 600; box-shadow: 0 15px 30px rgba(0,0,0,0.2); animation: slideUp 0.4s; }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        function showToast(m) {
            const c = document.getElementById('toast-container') || (()=>{const d=document.createElement('div');d.id='toast-container';document.body.appendChild(d);return d;})();
            const el = document.createElement('div'); el.className = 'toast'; el.innerHTML = m; c.appendChild(el); setTimeout(()=>el.remove(), 3000);
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-mesh opacity-50"></div>
  <div class="max-w-md w-full p-10 text-center fade-in">
    <div class="w-20 h-20 bg-slate-900 text-white rounded-[32px] flex items-center justify-center text-4xl font-black mx-auto mb-10 shadow-2xl shadow-slate-200 cursor-pointer" onclick="location.href='/'">6</div>
    <h1 class="text-4xl font-black text-slate-900 tracking-tighter mb-4">身份验证</h1>
    <p class="text-slate-400 font-bold mb-12">请输入您的凭证以访问 618002 数字化 Hub</p>
    
    <div class="bento-card p-10 rounded-[40px] text-left">
        <form id="authForm" class="space-y-4">
          <div class="relative">
              <label class="text-[10px] font-black text-slate-300 uppercase tracking-widest ml-1">用户名</label>
              <input type="text" id="username" placeholder="您的账号" class="w-full mt-2 p-5 rounded-2xl bg-gray-50 border-none outline-none focus:ring-4 focus:ring-blue-500/10 transition-all font-black text-sm" required>
              <span id="userStatus" class="absolute right-4 bottom-5 text-[10px] font-bold uppercase tracking-tight"></span>
          </div>
          <div><label class="text-[10px] font-black text-slate-300 uppercase tracking-widest ml-1">访问密码</label><input type="password" id="password" placeholder="您的密码" class="w-full mt-2 p-5 rounded-2xl bg-gray-50 border-none outline-none focus:ring-4 focus:ring-blue-500/10 transition-all font-black text-sm" required></div>
          <button type="submit" id="subBtn" class="w-full py-5 btn-dark rounded-3xl font-black text-lg shadow-2xl shadow-slate-200 mt-6">立即进入工作空间</button>
        </form>
    </div>
    <p class="mt-12 text-xs font-black text-slate-300 uppercase tracking-widest">
        <span id="toggleMsg">还没有注册账户?</span> 
        <a href="#" onclick="toggleMode()" id="toggleBtn" class="text-blue-500 hover:underline">点击这里切换</a>
    </p>
  </div>
  <script>
    let isLogin = true;
    const userInput = document.getElementById('username');
    const userStatus = document.getElementById('userStatus');
    userInput.addEventListener('input', async () => {
        if (isLogin) { userStatus.innerText = ""; return; }
        const val = userInput.value.trim();
        if (!val) { userStatus.innerText = ""; return; }
        try {
            const r = await fetch(`/auth/check_username?username=${encodeURIComponent(val)}`);
            const d = await r.json();
            userStatus.innerText = d.msg;
            userStatus.className = `absolute right-4 bottom-5 text-[10px] font-bold uppercase tracking-tight ${d.status === 'success' ? 'text-green-500' : 'text-red-400'}`;
        } catch(e) {}
    });
    function toggleMode() {
        isLogin = !isLogin; userStatus.innerText = "";
        document.getElementById('subBtn').innerText = isLogin ? '立即进入工作空间' : '立即创建新账号';
        document.getElementById('toggleMsg').innerText = isLogin ? '还没有注册账户?' : '已有账号?';
        document.getElementById('toggleBtn').innerText = isLogin ? '点击这里切换' : '返回登录验证';
    }
    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = { username: document.getElementById('username').value, password: document.getElementById('password').value };
      const btn = document.getElementById('subBtn'); btn.disabled = true; btn.innerText = "正在验证身份...";
      try {
        const r = await fetch(isLogin ? '/auth/login' : '/auth/register', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        if(r.ok) location.href = '/'; 
        else { const d = await r.json(); showToast(d.error || "认证失败"); btn.disabled = false; btn.innerText = isLogin?"立即进入工作空间":"立即创建新账号"; }
      } catch(e) { showToast("服务器响应异常"); btn.disabled = false; }
    });
  </script>
</body>
</html>
