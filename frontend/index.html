<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub | 618002.xyz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { background: #fbfbfd; font-family: 'Plus Jakarta Sans', sans-serif; color: #1d1d1f; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: saturate(180%) blur(20px); }
        
        .bento-card { 
            background: #ffffff; 
            border-radius: 32px; 
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); 
            border: 1px solid rgba(0,0,0,0.04); 
            box-shadow: 0 4px 20px -5px rgba(0,0,0,0.03); 
        }
        .bento-card:hover { 
            transform: scale(1.02) translateY(-5px); 
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.08); 
            border-color: rgba(0,113,227,0.3); 
        }
        
        .modal-enter { animation: modalIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 搜索框动效 */
        .search-container:focus-within { width: 300px; }
        .search-container { transition: width 0.3s ease; width: 240px; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 glass border-b border-gray-100 px-6 py-4">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
            <div class="flex items-center gap-3 cursor-pointer self-start md:self-auto" onclick="window.location.reload()">
                <div class="w-10 h-10 bg-black rounded-2xl flex items-center justify-center text-white text-xl font-bold shadow-lg">6</div>
                <span class="text-lg font-bold tracking-tight">618002.xyz</span>
            </div>

            <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-end">
                <div class="relative search-container group">
                    <i class="ri-search-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                    <input type="text" id="globalSearch" placeholder="搜索工具 (Ctrl+K)" 
                        class="w-full bg-gray-100/80 border-none rounded-full py-2.5 pl-12 pr-6 text-sm focus:ring-2 focus:ring-blue-500/20 focus:bg-white transition-all outline-none">
                </div>
                
                <!-- 动态用户区域 -->
                <div id="userArea" class="flex items-center gap-3">
                    <!-- JS 将在此处填充内容 -->
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-36 pb-24">
        <header class="mb-12">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-6 tracking-tight text-transparent bg-clip-text bg-gradient-to-br from-gray-900 via-gray-700 to-gray-500">
                Dashboard
            </h1>
            <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2" id="filters">
                <button onclick="filter('all')" id="btn-all" class="filter-btn px-6 py-2.5 rounded-full text-sm font-bold bg-black text-white shadow-lg transition whitespace-nowrap">全部</button>
                <button onclick="filter('dev')" id="btn-dev" class="filter-btn px-6 py-2.5 rounded-full text-sm font-medium bg-white text-gray-500 hover:bg-gray-50 border border-gray-100 transition whitespace-nowrap">开发工具</button>
                <button onclick="filter('ai')" id="btn-ai" class="filter-btn px-6 py-2.5 rounded-full text-sm font-medium bg-white text-gray-500 hover:bg-gray-50 border border-gray-100 transition whitespace-nowrap">人工智能</button>
            </div>
        </header>

        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        <div id="emptyState" class="hidden text-center py-20 text-gray-400">
            <i class="ri-ghost-line text-4xl mb-4 block"></i>
            没有找到匹配的工具
        </div>
    </main>

    <div id="modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 md:p-6">
        <div class="absolute inset-0 bg-white/60 backdrop-blur-xl transition-opacity" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-4xl h-[80vh] md:h-auto rounded-[40px] shadow-2xl overflow-hidden modal-enter border border-gray-100 flex flex-col md:flex-row">
            
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-between border-b md:border-b-0 md:border-r border-gray-50 bg-white z-10">
                <div>
                    <div id="modalIcon" class="w-20 h-20 rounded-3xl flex items-center justify-center text-4xl mb-8 shadow-sm"></div>
                    <h2 id="modalTitle" class="text-3xl font-extrabold mb-3 text-gray-900"></h2>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="flex text-amber-400 text-lg" id="modalStars"></div>
                        <span class="text-sm font-bold text-gray-400" id="modalRatingInfo"></span>
                    </div>
                    <p id="modalDesc" class="text-gray-500 leading-relaxed text-lg"></p>
                </div>
                <button id="launchBtn" class="mt-10 w-full bg-[#0071e3] text-white py-4 rounded-2xl font-bold text-lg hover:bg-[#0077ed] active:scale-95 transition-all shadow-xl shadow-blue-100 flex items-center justify-center gap-2">
                    <span>启动应用</span> <i class="ri-arrow-right-line"></i>
                </button>
            </div>

            <div class="w-full md:w-1/2 bg-[#fbfbfd] p-8 md:p-12 overflow-y-auto">
                <h3 class="font-bold text-gray-900 mb-6 flex items-center gap-2 text-sm uppercase tracking-wider opacity-60">
                    <i class="ri-chat-smile-2-line"></i> 用户反馈
                </h3>
                <div class="space-y-4" id="comments"></div>
            </div>

            <button onclick="closeModal()" class="absolute top-6 right-6 w-10 h-10 bg-white/80 rounded-full flex items-center justify-center hover:bg-gray-100 transition z-20 backdrop-blur">
                <i class="ri-close-line text-xl text-gray-500"></i>
            </button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.protocol === 'file:' ? 'http://127.0.0.1:7860' : '';

        // === 1. 身份解析逻辑：从 API 获取而非读 Cookie ===
        async function initUser() {
            try {
                const res = await fetch(API_BASE + '/auth/info');
                const data = await res.json();
                if (data.user) {
                    renderUserArea(data.user);
                } else {
                    renderLoginBtn();
                }
            } catch (e) {
                console.error("Auth check failed", e);
                renderLoginBtn();
            }
        }

        function renderUserArea(user) {
            const container = document.getElementById('userArea');
            const username = user.username || `User_${user.uid}`;
            const role = user.role || 'free';
            const avatarUrl = user.avatar ? (user.avatar + '?v=' + new Date().getTime()) : `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`;
            
            container.innerHTML = `
                <div class="relative group z-50">
                    <button class="flex items-center gap-3 focus:outline-none transition-opacity hover:opacity-80">
                        <div class="text-right hidden md:block">
                            <div class="text-[10px] font-black leading-none text-slate-900">${username}</div>
                            <div class="text-[8px] font-bold text-slate-400 uppercase tracking-wider mt-1">${role} Member</div>
                        </div>
                        <img src="${avatarUrl}" class="w-9 h-9 rounded-full border shadow-sm object-cover bg-gray-100">
                    </button>
                    <div class="absolute right-0 mt-4 w-56 bg-white rounded-2xl shadow-xl border border-gray-100 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top-right translate-y-2 group-hover:translate-y-0">
                        <div class="p-2">
                            <a href="/profile.html" class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-black rounded-xl transition"><i class="ri-user-settings-line text-lg"></i> 个人中心</a>
                            <div class="h-px bg-gray-50 my-1"></div>
                            <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-red-500 hover:bg-red-50 rounded-xl transition text-left"><i class="ri-logout-box-r-line text-lg"></i> 退出登录</button>
                        </div>
                    </div>
                </div>`;
        }

        function renderLoginBtn() {
            document.getElementById('userArea').innerHTML = `
                <a href="/login.html" class="px-5 py-2.5 rounded-full bg-black text-white text-sm font-bold shadow-lg hover:bg-gray-800 hover:scale-105 transition-all">登录 / 注册</a>
            `;
        }

        async function logout() {
            try {
                await fetch(API_BASE + '/auth/logout');
            } catch(e) {}
            location.href = '/';
        }

        // === 2. 配置数据源 ===
        const tools = [
            {
                id: 'stock',
                title: '元器件管理',
                desc: '库存与BOM系统',
                longDesc: '全方位数字化元器件管理方案。支持扫码入库、BOM智能解析及库存预警。',
                icon: 'ri-cpu-line',
                cat: 'dev',
                rating: 5.0,
                color: 'bg-blue-50 text-blue-600',
                comments: ["BOM导入功能节省了我好几个小时", "配合扫码枪使用非常流畅", "界面很清爽，没有广告"],
                url: '/inventory/' 
            },
            {
                id: 'ai',
                title: 'AI 识别中心',
                desc: '视觉处理终端',
                longDesc: '基于深度学习模型，支持物料识别、文本提取及场景分析。智能分析元件参数。',
                icon: 'ri-eye-2-line',
                cat: 'ai',
                rating: 4.8,
                color: 'bg-purple-50 text-purple-600',
                comments: ["识别精度惊人", "API 响应速度很快", "对于贴片电阻的识别特别准"],
                url: '/ai_tools'
            },
            {
                id: 'admin',
                title: '系统终端',
                desc: '权限与日志',
                longDesc: '管理员专用控制台。查看 API 调用流水、管理用户权限及系统备份。',
                icon: 'ri-terminal-window-line',
                cat: 'dev',
                rating: 4.9,
                color: 'bg-slate-50 text-slate-800',
                comments: ["日志查询非常详细", "权限控制很精细"],
                url: '/admin'
            },
            {
                id: 'status',
                title: '服务状态',
                desc: '实时监控',
                longDesc: '查看当前各节点的延迟、负载及 D1 数据库的读写状态。',
                icon: 'ri-pulse-line',
                cat: 'dev',
                rating: 4.7,
                color: 'bg-green-50 text-green-600',
                comments: ["一目了然", "方便排查网络问题"],
                url: '/health'
            }
        ];

        let currentFilter = 'all';

        // === 3. 渲染逻辑 ===
        function render(list) {
            const grid = document.getElementById('grid');
            const empty = document.getElementById('emptyState');

            if (list.length === 0) {
                grid.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            } else {
                empty.classList.add('hidden');
            }

            grid.innerHTML = list.map(t => `
                <div class="bento-card p-8 cursor-pointer group flex flex-col h-full relative overflow-hidden" onclick="openModal('${t.id}')">
                    <div class="w-14 h-14 ${t.color} rounded-[20px] flex items-center justify-center text-2xl mb-6 shadow-sm group-hover:scale-110 transition-transform duration-300 z-10 relative">
                        <i class="${t.icon}"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2 text-gray-900 z-10 relative">${t.title}</h3>
                    <p class="text-gray-400 text-sm font-medium leading-relaxed mb-8 flex-grow z-10 relative">${t.desc}</p>
                    
                    <div class="flex items-center justify-between mt-auto border-t border-gray-50 pt-6 z-10 relative">
                        <div class="text-amber-500 font-bold text-xs flex items-center gap-1">
                            <i class="ri-star-fill"></i> ${t.rating}
                        </div>
                        <div class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center group-hover:bg-[#0071e3] group-hover:text-white transition-colors">
                            <i class="ri-arrow-right-up-line"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // === 4. 过滤与搜索 ===
        function filter(cat) {
            currentFilter = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = "filter-btn px-6 py-2.5 rounded-full text-sm font-medium bg-white text-gray-500 hover:bg-gray-50 transition border border-gray-100 whitespace-nowrap";
            });
            const activeBtn = document.getElementById('btn-' + cat);
            if(activeBtn) activeBtn.className = "filter-btn px-6 py-2.5 rounded-full text-sm font-bold bg-black text-white shadow-lg transition whitespace-nowrap";
            performSearch(); 
        }

        function performSearch() {
            const v = document.getElementById('globalSearch').value.toLowerCase().trim();
            let list = tools;
            if (currentFilter !== 'all') {
                list = list.filter(t => t.cat === currentFilter);
            }
            if (v) {
                list = list.filter(t => 
                    t.title.toLowerCase().includes(v) || 
                    t.desc.toLowerCase().includes(v) ||
                    t.longDesc.toLowerCase().includes(v) ||
                    t.cat.toLowerCase().includes(v)
                );
            }
            render(list);
        }

        document.getElementById('globalSearch').addEventListener('input', performSearch);
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('globalSearch').focus();
            }
        });

        // === 5. Modal 逻辑 ===
        function openModal(id) {
            const t = tools.find(x => x.id === id);
            if(!t) return;
            document.getElementById('modalTitle').innerText = t.title;
            document.getElementById('modalDesc').innerText = t.longDesc;
            document.getElementById('modalRatingInfo').innerText = `${t.rating} · ${t.comments.length} 条评价`;
            document.getElementById('modalIcon').className = `w-20 h-20 rounded-3xl ${t.color} flex items-center justify-center text-4xl mb-8 shadow-inner`;
            document.getElementById('modalIcon').innerHTML = `<i class="${t.icon}"></i>`;
            
            document.getElementById('launchBtn').onclick = () => {
                window.location.href = t.url;
            };
            
            let stars = '';
            for(let i=0; i<5; i++) stars += `<i class="ri-star-${i < Math.floor(t.rating) ? 'fill' : 'line'}"></i>`;
            document.getElementById('modalStars').innerHTML = stars;

            document.getElementById('comments').innerHTML = t.comments.map(c => `
                <div class="bg-white p-4 rounded-2xl border border-gray-100 text-sm text-gray-600 shadow-sm leading-relaxed">${c}</div>
            `).join('');

            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        
        // === 初始化 ===
        window.onload = async () => {
            console.log("Page loaded, initializing user...");
            await initUser();
            render(tools);
        };
    </script>
</body>
</html>
